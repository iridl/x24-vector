                    var_names:
                        value: rank
                        time: T
                    colormap: precip
                    lower_is_worse: yes
                    format: number0
                    units: rank
            forecasts:
                pnep:
                    label: Forecast prob non-exc v1
                    description: NextGen forecast probability of non-exceedance of the selected percentile, version 1
                    path: madagascar/pnep-djf.zarr
                    var_names:
                        value: pne
